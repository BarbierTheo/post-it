<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(30, 30, 30);">
    <div class="row justify-content-around container m-auto gap-3 my-4">
        <a class="btn btn-outline-warning col-lg-3 col-8" data-bs-toggle="offcanvas" href="#offcanvasExample"
            role="button" aria-controls="offcanvasExample">
            Ajouter un post-it
        </a>
        <button type="button" class="btn btn-outline-danger col-lg-3 col-8" id="resetButton">
            Reset
        </button>
    </div>

    <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasExampleLabel">Ajout de post-it</h5>
            <button type="button" class="btn-close bg-danger" data-bs-dismiss="offcanvas" aria-label="Close"
                id="closeButton"></button>
        </div>
        <div class="offcanvas-body">
            <input type="text" class="form-control m-2" id="titlePostItEntry" placeholder="Titre du post-it">
            <textarea class="form-control m-2" id="textPostItEntry" placeholder="Contenu du post-it"
                style="height: 20rem;"></textarea>
            <div class="row justify-content-around">
                <button type="button" class="btn btn-success col-3" id="validateButton">Valider</button>
                <button type="button" class="btn btn-danger col-3" id="cancelButton">Annuler</button>
            </div>
        </div>
    </div>

    <div class="row gap-3 justify-content-around my-5" id="postit">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./asset/js/script.js"></script>
</body>

</html>
